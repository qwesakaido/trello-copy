<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="scss/style.scss">
    <script src="js/index.js" type="module"></script>
    <title>Trello Copy</title>
</head>

<body>
    <div class="container mt-4">
        <header class="d-flex justify-content-between align-items-center p-3 bg-light rounded">
            <h1 class="mb-0">Trello</h1>
            <span class="badge bg-secondary fs-5" id="time"></span>
        </header>
        <div class="row mt-4">
            <!-- Todo Column -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between">
                        <h5 class="mb-0">Todo <span id="todo-count">0</span></h5>
                    </div>
                    <div class="card-body" id="todo-cards"></div>
                    <div class="card-footer">
                        <button type="button" id="addTodoButton" class="btn btn-primary w-100" data-bs-toggle="modal"
                            data-bs-target="#addTodoModal">Add
                            todo</button>
                    </div>
                </div>
            </div>
            <!-- In Progress Column -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-warning text-white d-flex justify-content-between">
                        <h5 class="mb-0">In Progress <span id="in-progress-count">0</span></h5>
                    </div>
                    <div class="card-body" id="in-progress-cards"></div>
                </div>
            </div>
            <!-- Done Column -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-success text-white d-flex justify-content-between">
                        <h5 class="mb-0">Done <span id="done-count">0</span></h5>
                    </div>
                    <div class="card-body" id="done-cards"></div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-danger w-100" id="removeAllCardsButton">Remove all</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addTodoModal" tabindex="-1" aria-labelledby="addTodoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addTodoForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTodoModalLabel">Add New Todo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="todo-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="todo-title" name="title"
                                placeholder="Enter title">
                        </div>
                        <div class="mb-3">
                            <label for="todo-description" class="form-label">Description</label>
                            <textarea class="form-control" id="todo-description" name="description" rows="3"
                                placeholder="Enter description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="todo-user" class="form-label">User</label>
                            <input type="text" class="form-control" id="todo-user" name="user" placeholder="Enter user">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Todo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editTodoModal" tabindex="-1" aria-labelledby="editTodoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="editTodoForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editTodoModalLabel">Edit Todo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="edit-todo-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="edit-todo-title" name="title"
                                placeholder="Enter title">
                        </div>
                        <div class="mb-3">
                            <label for="edit-todo-description" class="form-label">Description</label>
                            <textarea class="form-control" id="edit-todo-description" name="description" rows="3"
                                placeholder="Enter description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="edit-todo-user" class="form-label">User</label>
                            <input type="text" class="form-control" id="edit-todo-user" name="user"
                                placeholder="Enter user">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
