<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="scss/style.scss">
    <script src="js/index.js" type="module"></script>
    <title>Trello Copy</title>
</head>

<body>
    <div class="container mt-4">
        <header class="d-flex justify-content-between align-items-center p-3 bg-light rounded">
            <h1 class="mb-0">Trello</h1>
            <span class="badge bg-secondary fs-5" id="time"></span>
        </header>
        <div class="row mt-4">
            <!-- Todo Column -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between">
                        <h5 class="mb-0">Todo <span id="todo-count">0</span></h5>
                    </div>
                    <div class="card-body" id="todo-cards"></div>
                    <div class="card-footer">
                        <button type="button" id="addTodoButton" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#addTodoModal">Add
                            todo</button>
                    </div>
                </div>
            </div>
            <!-- In Progress Column -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-warning text-white d-flex justify-content-between">
                        <h5 class="mb-0">In Progress <span id="in-progress-count">0</span></h5>
                    </div>
                    <div class="card-body" id="in-progress-cards"></div>
                </div>
            </div>
            <!-- Done Column -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-success text-white d-flex justify-content-between">
                        <h5 class="mb-0">Done <span id="done-count">0</span></h5>
                    </div>
                    <div class="card-body" id="done-cards"></div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-danger w-100" id="removeAllCardButton">Remove all</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
